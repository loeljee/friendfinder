<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>
            <i class="fa fa-file-text-o"></i> Survey</h1>
        <hr>
        <form class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
                <br>
                <label for="number">Phone number (If you want your friend to contact you)</label>

            </div>
            <br>
            <div class="form-group">
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select id="q1" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select id="q2" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select id="q3" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q4">You rarely do something just out of sheer curiosity.</label>
                <select id="q4" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q5">People can rarely upset you.</label>
                <select id="q5" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                <select id="q6" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select id="q7" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>

                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                <select id="q8" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or
                    not.</label>
                <select id="q9" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="q10">You feel more energetic after spending time with a group of people.</label>
                <select id="q10" class="form-control" required>
                    <option value="" selected disabled>Please select</option>

            </div>
            <hr>
            <button type="button" id="submit" class="btn btn-info btn-lg " data-toggle="modal" data-target="#modal">
                <i class="fa fa-check-square-o"></i> Submit</button>
            <a href="/" class="btn btn-info btn-lg">
                <i class="fa fa-user-circle-o"></i> Home</a>
        </form>
        <br>
        <p>
            <a href="/api/friends">Friends List</a> |
            <a href="https://github.com/loeljee/friendfinder">GitHub</a>
        </p>
    </div>
    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var nameVal, imageVal, q1Val, q2Val, q3Val, q4Val, q5Val, q6Val, q7Val, q8Val, q9Val, q10Val, newPerson;
        $('#submit').on('click', function (event) {
            event.preventDefault();

            nameVal = $('#name').val();
            numberVal = $('#number').val();
            q1Val = parseInt($('#q1').val());
            q2Val = parseInt($('#q2').val());
            q3Val = parseInt($('#q3').val());
            q4Val = parseInt($('#q4').val());
            q5Val = parseInt($('#q5').val());
            q6Val = parseInt($('#q6').val());
            q7Val = parseInt($('#q7').val());
            q8Val = parseInt($('#q8').val());
            q9Val = parseInt($('#q9').val());
            q10Val = parseInt($('#q10').val());
            newPerson = {
                name: nameVal,
                number: numberVal,
                responses: [q1Val, q2Val, q3Val, q4Val, q5Val, q6Val, q7Val, q8Val, q9Val, q10Val],
                total: q1Val + q2Val + q3Val + q4Val + q5Val + q6Val + q7Val + q8Val + q9Val + q10Val
            };

            var modalTitle = $('.modal-title');
            var modalBody = $('.modal-body');
            var modal = $('#modal');
            var apiFriendsRoute = '/api/friends';
            if (formIsValid()) {
                $.get(apiFriendsRoute, function (data) {
                    var match = makeMatch(data);
                    if (match.name !== undefined) {
                        modalTitle.text('You have a match!');
                        modalBody.html('<p class="strong">You should be friends with:</p><p>' + match.name + '</p><p class="strong">Shoot them a text:</p><p>' + match.number + '</p>');
                    } else {
                        modalTitle.text('Too few friends');
                        modalBody.text('Sorry, not enough friends yet');
                    }
                }).then(function () {
                    modal.show();
                    $('.form')[0].reset();
                    $.post(apiFriendsRoute, newPerson);
                });
            } else {
                modalTitle.text('Error');
                modalBody.text('Answer all questioins.');
                modal.show();
            }
        });
        function formIsValid() {
            return (nameVal && numberVal && !isNaN(q1Val) && !isNaN(q2Val) && !isNaN(q3Val) && !isNaN(q4Val) &&
                !isNaN(q5Val) && !isNaN(q6Val) && !isNaN(q7Val) && !isNaN(q8Val) && !isNaN(q9Val) && !isNaN(q10Val));
        }
        function makeMatch(data) {
            var difference = 50;
            var minName;
            var minNumber;
            data.forEach(function (person) {
                var localDiff = Math.abs(newPerson.total - person.total);
                if (localDiff < difference) {
                    difference = localDiff;
                    minName = person.name;
                    minNumber = person.number;
                }
            });
            return {
                name: minName,
                number: minNumber,
            };
        }
    </script>
</body>

</html>
